<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL - Smart Decision Lab</title>

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- En-tête -->
    <header>
        <div class="container">
            <h1>
                SDL
                <span>Smart Decision Lab</span>
            </h1>
            <p>Optimisez votre parcours en ingénierie</p>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container">
        <section class="form-card">
            <h2>Inscription académique</h2>

            <form action="/submit" method="POST">

                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Ex : Jean Dupont"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="filiere">Filière d’ingénierie</label>
                    <select id="filiere" name="filiere" required>
                        <option value="">-- Choisir une filière --</option>
                        <option value="IABD">IABD (IA & Big Data)</option>
                        <option value="GE">Génie Électrique</option>
                        <option value="GI">Génie Informatique</option>
                        <option value="LT">Logistique & Transport</option>
                        <option value="GM">Génie Mécanique</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="niveau">Niveau actuel</label>
                    <input
                        type="text"
                        id="niveau"
                        name="niveau"
                        placeholder="Ex : 3ᵉ année"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit">
                    Accéder au Dashboard
                </button>

            </form>
        </section>
    </main>

</body>
</html>
